{% extends 'base.html' %}

{% load static %}

{% block content %}
    <main>
        <div class="log-detail">
            <h2>
                My Puppy Tracker
            </h2>
            <h1>
                {{ category.name }}
            </h1>
            <a href="{% url 'log_event' category.name %}">Log a new event</a>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in category.logs.all %}
                    <tr>
                        <td><a href="{% url 'edit_event' log.id %}">{{ log.date|date:"N d, Y" }}</a></td>
                        <td>{{ log.time|time:"g:i A" }}</td>
                        <td>{{ log.description }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
{% endblock content %}
